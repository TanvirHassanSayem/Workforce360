{% load static %}
<!-- partial:partials/_navbar.html -->
<header class="mdc-top-app-bar border-bottom shadow">
    <div class="mdc-top-app-bar__row">
        <div class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button sidebar-toggler">menu</button>
        </div>
        <div class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end mdc-top-app-bar__section-right">
            <div class="menu-button-container menu-profile d-none d-md-block">
                <button class="mdc-button mdc-menu-button  ">
                    <span class="d-flex align-items-center">
                    <span class="figure ">
                        <img src="{% static 'employee_information/assets/material-admin/images/faces/rez.png' %}" alt="user" class="user rounded-circle border border-3 border-primary shadow-lg" style="width: 30px; height: 30px; object-fit: cover; ">
                    </span> 
                    {% comment %} <div class="text-center">
                        <span class="figure ">
                            <img src="{% static 'employee_information/assets/material-admin/images/faces/rez.png' %}" alt="user" class="rounded-circle border border-3 border-primary shadow-lg" style="width: 150px; height: 150px; object-fit: cover;">
                        </span>
                    </div> {% endcomment %}
                    <span class="user-name">{{ user.first_name }}</span>
                    </span>
                </button>
                <div class="mdc-menu mdc-menu-surface "  tabindex="-1">
                    <ul class="mdc-list" role="menu" aria-hidden="true" aria-orientation="vertical">
                        <li class="mdc-list-item" role="menuitem">
                            <div class="item-thumbnail ">
                                <i class="mdi mdi-settings-outline text-primary"></i>
                            </div>
                            <div class="item-content d-flex align-items-start flex-column justify-content-center">
                                <h6 class="item-subject font-weight-normal">
                                    <a  class=" text-decoration-none "  href="{% url 'redirect-admin' %}">Admin</a>
                                </h6>
                            </div>
                        </li>
                        <li class="mdc-list-item" role="menuitem">
                            <div class="item-thumbnail item-thumbnail-icon-only">
                                <i class="mdi mdi-logout text-primary"></i>
                            </div>
                            <div class="item-content d-flex align-items-start flex-column justify-content-center">
                                <h6 class="item-subject font-weight-normal"><a class=" text-decoration-none " href="{% url 'logout' %}">Logout</a></h6>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- partial -->
